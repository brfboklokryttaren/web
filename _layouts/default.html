<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    {% seo %}

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/assets/img/favicon-32x32.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/assets/img/favicon-16x16.png' | relative_url }}"
    />
    <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}" />
    <link
      rel="shortcut icon"
      href="{{ '/assets/img/favicon.ico' | relative_url }}"
    />
    <meta
      name="msapplication-config"
      content="{{ '/browserconfig.xml' | relative_url }}"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "{{ site.title }}",
        "description": "{{ site.description }}",
        "url": "{{ site.url }}",
        "logo": "{{ site.url }}/assets/img/ryttaren.jpg",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Gunsta",
          "addressRegion": "Uppsala l√§n",
          "addressCountry": "SE"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "brfboklokryttaren@gmail.com",
          "contactType": "customer service"
        }
      }
    </script>

    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
    />
  </head>
  <body>
    {% include page-header.html %}
    <main id="content" class="main-content" role="main">{{ content }}</main>
    {% include page-footer.html %}
  </body>
</html>
